services:
  yaci-cli:
    image: bloxbean/yaci-cli:0.10.6
    platform: linux/x86_64
    environment:
      - yaci_store_enabled=true
      - ogmios_enabled=true
      - kupo_enabled=false
      - node=node1
      - yaci_cli_mode=native
      - yaci_store_mode=native
      - conwayHardForkAtEpoch=1
      - shiftStartTimeBehind=true
    entrypoint: ["/app/yaci-cli.sh", "create-node", "-o", "--start"]

    ports:
      - "${YACI_ADMIN_PORT:-10000}:10000"

  mpfs:
    image: ghcr.io/paolino/mpfs:0.0.1
    platform: linux/x86_64
    command:
      - --port
      - "3000"
      - --provider
      - "yaci"
      - --yaci-store-host
      - "http://yaci-cli:8080"
      - --yaci-admin-host
      - "http://yaci-cli:10000"
      - --ogmios-host
      - "http://yaci-cli:1337"
      - --seed
      - /data/seed
      - --generate
    restart:
      always # until restore from origin is implemented
    ports:
      - "${MPFS_PORT:-3000}:3000"
